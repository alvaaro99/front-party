<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'myProfile' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="mt-5">
    <ion-row>
      <ion-col size="6">
        <ion-avatar class="profile-img">
          <img src="http://localhost:3000/beers-icon.png" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <h3>{{user.name}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>{{user.email}}</h4>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="mt-5">
      <ion-col offset="1" size="10" class="mt-5">
        <ion-button (click)="showAlertChangePassword()" expand="block">
          {{ 'changePassword' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="mt-5">
      <ion-col offset="1" size="10" class="mt-5">
        <ion-button (click)="logout()" expand="block" color="danger">
          {{ 'logout' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
