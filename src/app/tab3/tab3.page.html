<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'myProfile' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="mt-5">
    <ion-row>
      <ion-col size="6">
        <ion-avatar class="profile-img">
          <img src="http://localhost:3000/beers-icon.png" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <h3>Name</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Email</h4>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
