
<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>{{message | json}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">{{ 'message' | translate }}</ion-label>
    <ion-input inputmode="text" #messageToSend></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="sendMessage(messageToSend.value)">Primary</ion-button>

</ion-content>
